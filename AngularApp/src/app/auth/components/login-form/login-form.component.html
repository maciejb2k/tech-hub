<div class="flex flex-col gap-8 p-10 w-[500px] mt-10">
  <div>
    <h2 class="text-3xl font-medium">Sign In</h2>
    <p class="text-gray-600">Sign in to access you account.</p>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
    <div class="flex flex-col gap-2">
      <label for="email">Username</label>
      <input pInputText type="email" id="email" formControlName="email" />
      <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
        <small *ngIf="loginForm.get('email').hasError('required')">Email is required</small>
        <small *ngIf="loginForm.get('email').hasError('email')">Invalid email address</small>
      </div>
    </div>

    <div class="flex flex-col gap-2">
      <label for="password">Password</label>
      <input pInputText type="password" id="password" formControlName="password" />
      <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
        <small *ngIf="loginForm.get('password').hasError('required')">Password is required</small>
        <small *ngIf="loginForm.get('password').hasError('minlength')"
          >Password must be at least 8 characters</small
        >
      </div>
    </div>

    <p-button label="Submit" type="submit"></p-button>
  </form>
</div>
