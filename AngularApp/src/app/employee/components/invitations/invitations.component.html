<div class="max-w-5xl mt-10">
  <header class="flex items-center justify-between pb-10 mb-10 border-b border-gray-200">
    <div>
      <h2 class="text-2xl font-medium tracking-tight text-gray-900">Invitations</h2>
      <p class="leading-8 text-gray-500 text-md">
        Display all invitations from recruiters to the meetings.
      </p>
    </div>
    <div></div>
  </header>
  <div>
    <p-table
      [value]="results"
      styleClass="p-datatable-striped"
      [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Recruiter</th>
          <th>Status</th>
          <th>Message</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.id }}</td>
        </tr>
      </ng-template>
    </p-table>
    <div>
      <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="state.pagination.first"
        [rows]="state.pagination.rows"
        [totalRecords]="120"
        [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
    </div>
  </div>
</div>
